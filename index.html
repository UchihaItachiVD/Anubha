<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Anubha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<!-- Loader -->
<div class="loader">
    <button id="play" class="golden-btn">Start</button>
</div>

<!-- Music -->
<audio class="song" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<canvas id="confetti"></canvas>

<div class="container pt-5">
    <div class="row">

        <div class="col-12 col-xl-6 mx-auto">
            <img src="img/banner.png" alt="Birthday Banner">
        </div>

        <div class="col-12 text-center">
            <div id="name" class="area">Anubha Dey</div>
        </div>

        <div class="col-12 text-center">
            <div class="type-wrap">
                <div id="typed-strings" class="typing">
                    <h2>Happy Birthday <i id="nae">Anubha</i></h2>
                    <h2>You are my dear sister</h2>
                    <h2>Stay happy always</h2>
                </div>
                <span id="typed"></span>
            </div>
        </div>

        <div class="col-12 col-xl-3 cake">
            <img src="img/cake.gif" alt="Cake">
        </div>

    </div>
</div>

<img src="img/Balloon-Border.png" class="balloon-border" width="100%">

<!-- Scripts -->
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>

</body>
</html>
